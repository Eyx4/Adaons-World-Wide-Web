<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaons’s World Wide Web</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #c0c0c0; /* Grey background */
            color: #000; /* Black text color */
        }

        header {
            background-color: #808080; /* Darker grey header */
            color: #ffffff; /* White text color */
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        #searchAndGifContainer,
        #registrationContainer {
            background-color: #a0a0a0; /* Medium grey container background */
            color: #000; /* Black text color */
        }

        #searchBox {
            background-color: #d0d0d0; /* Lighter grey search box background */
            /* ... (other styles) */
        }

        #searchInput {
            /* ... (other styles) */
        }

        #searchButton {
            background-color: #808080; /* Darker grey search button */
            color: #ffffff; /* White text color */
            /* ... (other styles) */
        }

        #gifContainer {
            /* ... (other styles) */
        }

        #registrationButton {
            background-color: #808080; /* Darker grey registration button */
            color: #ffffff; /* White text color */
            /* ... (other styles) */
        }

        #registrationForm {
            /* ... (other styles) */
        }

        #registrationForm label,
        #registrationForm input,
        #registrationForm button {
            color: #000; /* Black text color */
            /* ... (other styles) */
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Welcome to Adaons’s World Wide Web</h1>
    <p>Discover and explore the digital universe.</p>
</header>

<!-- Search and GIF Section -->
<div id="searchAndGifContainer">
    <!-- Search Box -->
    <div id="searchBox">
        <input type="text" id="searchInput" placeholder="Search the Web">
        <button id="searchButton">Search</button>
    </div>

    <!-- GIF Container -->
    <div id="gifContainer">
        <img src="https://static.wikia.nocookie.net/backrooms-freewriting/images/f/f6/Copy_E3DCB08E-59C9-4A21-A064-E01BE25ABC3C.gif/revision/latest?cb=20240110225154&format=original" alt="Your GIF">
    </div>
</div>

<!-- Registration Section -->
<div id="registrationContainer">
    <button id="registrationButton">Register</button>
    <form id="registrationForm">
        <h2>Sign Up</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Sign Up</button>
    </form>
</div>

<script>
    const registrationButton = document.getElementById('registrationButton');
    const registrationForm = document.getElementById('registrationForm');

    registrationButton.addEventListener('click', function() {
        registrationForm.style.display = 'flex';
    });

    registrationForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Call your backend API to handle user registration
        fetch('http://localhost:3000/register', {  // Replace with your backend URL
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message); // You can replace this with a more user-friendly UI
        })
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
