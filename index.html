<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaons’s World Wide Web</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #c0c0c0; /* Grey background */
            color: #000; /* Black text color */
        }

        header {
            background-color: #808080; /* Darker grey header */
            color: #ffffff; /* White text color */
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        #searchAndGifContainer,
        #registrationContainer {
            background-color: #a0a0a0; /* Medium grey container background */
            color: #000; /* Black text color */
        }

        #searchBox {
            background-color: #d0d0d0; /* Lighter grey search box background */
            display: flex;
            align-items: center;
            padding: 10px;
        }

        #searchInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #808080;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        #searchButton {
            background-color: #808080; /* Darker grey search button */
            color: #ffffff; /* White text color */
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        #gifContainer {
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <h1>Welcome to Adaons’s World Wide Web</h1>
    <p>Discover and explore the digital universe.</p>
</header>

<!-- Search and GIF Section -->
<div id="searchAndGifContainer">
    <!-- Search Box -->
    <div id="searchBox">
        <input type="text" id="searchInput" placeholder="Search the Web">
        <button id="searchButton">Search</button>
    </div>

    <!-- GIF Container -->
    <div id="gifContainer">
        <img src="https://static.wikia.nocookie.net/backrooms-freewriting/images/f/f6/Copy_E3DCB08E-59C9-4A21-A064-E01BE25ABC3C.gif/revision/latest?cb=20240110225154&format=original" alt="Your GIF">
    </div>
</div>

<script>
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');

    searchButton.addEventListener('click', function() {
        const userInput = searchInput.value.trim();
        if (userInput !== '') {
            // Construct the URL and redirect
            const url = userInput.startsWith('https://') ? userInput : 'https://' + userInput;
            window.location.href = url;
        } else {
            alert('Please enter a valid search term.');
        }
    });
</script>

</body>
</html>
